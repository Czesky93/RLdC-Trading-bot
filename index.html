
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLdC Trading Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d4edda, #c3e6cb);
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #155724;
            color: white;
            padding: 10px 0;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>RLdC Trading Bot</h1>
    </header>
    <section>
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="register()">Register</button>
        </form>

        <form id="binance-settings-form">
            <h2>Binance API Settings</h2>
            <input type="text" id="api-key" placeholder="API Key" required>
            <input type="text" id="api-secret" placeholder="API Secret" required>
            <input type="number" id="max-amount" placeholder="Max Amount to Trade" required>
            <button type="button" onclick="saveBinanceSettings()">Save Settings</button>
        </form>
    </section>
    <script>
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => alert(data.message || data.error));
        }

        function saveBinanceSettings() {
            const apiKey = document.getElementById('api-key').value;
            const apiSecret = document.getElementById('api-secret').value;
            const maxAmount = document.getElementById('max-amount').value;
            fetch('/set_binance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ api_key: apiKey, api_secret: apiSecret, max_amount: maxAmount })
            })
            .then(res => res.json())
            .then(data => alert(data.message || data.error));
        }
    </script>
</body>
</html>
