
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLdC Trading Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>RLdC Trading Bot</h1>
    </header>
    <main>
        <form id="register-form">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="button" onclick="register()">Register</button>
        </form>

        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <form id="binance-form">
            <h2>Connect Binance</h2>
            <input type="text" id="api-key" placeholder="API Key" required>
            <input type="text" id="api-secret" placeholder="API Secret" required>
            <button type="button" onclick="connectBinance()">Connect</button>
        </form>

        <button onclick="getLogs()">View Logs</button>
        <div id="logs-container"></div>
    </main>
    <script src="/static/scripts.js"></script>
</body>
</html>
