<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLdC Trading Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav>
        <h2>RLdC Trading Bot</h2>
    </nav>
    <main>
        <h3>Przegląd Transakcji</h3>
        <table id="trades-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Ilość</th>
                    <th>Cena</th>
                    <th>Typ</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transakcje będą ładowane dynamicznie -->
            </tbody>
        </table>

        <h3>Wybierz Symbol</h3>
        <input type="text" id="symbol-search" placeholder="Wyszukaj symbol...">
        <select id="symbol-select"></select>

        <div id="tradingview_chart"></div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tradingview.js') }}"></script>

    <script>
    $(document).ready(function() {
        $("#symbol-search").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#symbol-select option").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        });
    });
    </script>
</body>
</html>
