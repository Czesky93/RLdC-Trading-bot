
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Trading Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>AI Trading Dashboard</h1>
    </div>
    <div class="container">
        <h2>Market Analysis</h2>
        <p id="ai-output">AI analysis results will appear here...</p>
        <button onclick="fetchAIAnalysis()">Run AI Analysis</button>
    </div>
    <footer>
        <p>RLdC Bot &copy; 2025</p>
    </footer>
    <script>
        function fetchAIAnalysis() {
            fetch('/ai_analysis')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ai-output').innerText = 
                        `Decision: ${data.decision}, SMA: ${data.sma}`;
                });
        }
    </script>
</body>
</html>
